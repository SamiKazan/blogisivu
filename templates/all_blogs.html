
<title>All Blogs</title>
<h1>All Blogs</h1>


<section id="blogs">
    {% for blog in blogs %}
    <article class="blog-post">
        <h2><a href="/blog/{{ blog.id }}">{{ blog.title }}</a></h2>
        <p>{{ blog.content }}</p>
        <footer>
            <p>By {{ blog.username }}</p>
        </footer>
    </article>
    {% endfor %}
</section>
