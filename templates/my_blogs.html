<title>My Blogs</title>

<body>
    <h1>My Blogs</h1>
    <section id="blogs">
        {% for blog in blogs %}
        <article class="blog-post">
            <h2><a href="/blog/{{ blog.id }}">{{ blog.title }}</a></h2>
            <p>{{ blog.content }}</p>
            <footer>
                <p>Uploaded: {{ blog.uploaded_at.strftime('%Y-%m-%d') }}</p>
            </footer>
        </article>
        {% endfor %}
    </section>
</body
