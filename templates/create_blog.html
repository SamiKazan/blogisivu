{% extends "layout.html" %}

<title>Create blog</title>

{% block content %}

<h1>Create blog</h1>
{% if session.id %}
{{error}}

<form action="/create_blog" method="post" onsubmit="return check(this)">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <p>Title</p>
    <input type="text" name="title" placeholder="Title">
    <p>Content</p>
    <textarea name="content" placeholder="Content" rows="20" cols="50"></textarea>
    <input type="submit" name="action" value="post blog">
    <input type="submit" name="action" value="create draft">
</form>

{% else %}
<p>Login to create a blog post</p>

{% endif %}
<script>
    function check(form) {
        if (form.title.value.length > 30 || form.title.value.length < 3) {
            alert("Title must be between 3-30 characters long")
            return false;
        }
        if (form.content.value.length > 5000 || form.content.value.length < 5) {
            alert("Content must be between 5-5000 characters long")
            return false;
        }
        return true;
    }
</script>
{% endblock %}
