{% extends "layout.html" %}

<title>Create blog</title>

{% block content %}

<h1>Create blog</h1>
{% if session.id %}
{{error}}

<form action="/create_blog" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <p>Title</p>
    <input type="text" name="title" placeholder="Title">
    <p>Content</p>
    <textarea name="content" placeholder="Content" rows="20" cols="50"></textarea>
    <input type="submit" name="action" value="post blog">
    <input type="submit" name="action" value="create draft">
</form>

{% else %}
<p>Login to create a blog post</p>

{% endif %}
{% endblock %}
